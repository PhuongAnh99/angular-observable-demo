<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Post Detail</h2>
      <button class="btn btn-outline-secondary" routerLink="/posts">
        <i class="fas fa-arrow-left"></i> Back to Posts
      </button>
    </div>

    <div *ngIf="post$ | async as post" class="card mb-4">
      <div class="card-header">
        <h4 class="mb-0">{{ post.title }}</h4>
      </div>
      <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
        <div class="card-text">
          <small class="text-muted">
            <strong>User ID:</strong> {{ post.userId }} |
            <strong>Post ID:</strong> {{ post.id }}
          </small>
        </div>
      </div>
      <div class="card-footer">
        <a [routerLink]="['edit']" class="btn btn-primary">Edit Post</a>
      </div>
    </div>

    <!-- Post Comments Section -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Comments</h5>
      </div>
      <div class="card-body">
        <div *ngIf="postComments$ | async as comments; else loadingComments">
          <div *ngIf="comments.length > 0; else noComments">
            <div class="row">
              <div class="col-12 mb-3" *ngFor="let comment of comments">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">{{ comment.name }}</h6>
                    <p class="card-text">{{ comment.body }}</p>
                    <div class="card-text">
                      <small class="text-muted">
                        <strong>Email:</strong> {{ comment.email }}
                      </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noComments>
            <p class="text-muted">No comments found for this post.</p>
          </ng-template>
        </div>
        <ng-template #loadingComments>
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading comments...</span>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
