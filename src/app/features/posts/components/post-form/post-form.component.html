<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>{{ isEditMode ? "Edit Post" : "Add New Post" }}</h2>
      <button class="btn btn-outline-secondary" routerLink="/posts">
        <i class="fas fa-arrow-left"></i> Back to Posts
      </button>
    </div>

    <!-- Sử dụng async pipe để tự động subscribe/unsubscribe -->
    <div *ngIf="post$ | async as post">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Post Information</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                postForm.get('title')?.invalid && postForm.get('title')?.touched
              "
            >
              Title is required
            </div>
          </div>

          <div class="mb-3">
            <label for="body" class="form-label">Content *</label>
            <textarea
              class="form-control"
              id="body"
              formControlName="body"
              rows="5"
            ></textarea>
            <div
              class="invalid-feedback"
              *ngIf="
                postForm.get('body')?.invalid && postForm.get('body')?.touched
              "
            >
              Content is required
            </div>
          </div>

          <div class="mb-3">
            <label for="userId" class="form-label">User ID *</label>
            <input
              type="number"
              class="form-control"
              id="userId"
              formControlName="userId"
              min="1"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                postForm.get('userId')?.invalid &&
                postForm.get('userId')?.touched
              "
            >
              Valid User ID is required
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="postForm.invalid"
        >
          {{ isEditMode ? "Update Post" : "Create Post" }}
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary ms-2"
          routerLink="/posts"
        >
          Cancel
        </button>
      </div>
      </form>
    </div>
    
    <!-- Loading state -->
    <div *ngIf="!(post$ | async)" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
