<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Posts</h2>
      <button class="btn btn-primary" routerLink="new">
        <i class="fas fa-plus"></i> Add Post
      </button>
    </div>

    <div class="row" *ngIf="posts$ | async as posts">
      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let post of posts">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body | slice : 0 : 150 }}...</p>
            <div class="card-text">
              <small class="text-muted">
                <strong>User ID:</strong> {{ post.userId }}
              </small>
            </div>
          </div>
          <div class="card-footer">
            <a [routerLink]="[post.id]" class="btn btn-primary btn-sm me-2"
              >View</a
            >
            <a
              [routerLink]="[post.id, 'edit']"
              class="btn btn-outline-secondary btn-sm"
              >Edit</a
            >
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!(posts$ | async)" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
