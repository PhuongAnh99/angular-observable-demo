<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Users</h2>
      <button class="btn btn-primary" routerLink="new">
        <i class="fas fa-plus"></i> Add User
      </button>
    </div>

    <div class="row" *ngIf="users$ | async as users">
      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let user of users">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-text">
              <strong>Username:</strong> {{ user.username }}<br />
              <strong>Email:</strong> {{ user.email }}<br />
              <strong>Phone:</strong> {{ user.phone }}
            </p>
            <div class="card-text">
              <small class="text-muted">
                <strong>Company:</strong> {{ user.company.name }}
              </small>
            </div>
          </div>
          <div class="card-footer">
            <a [routerLink]="[user.id]" class="btn btn-primary btn-sm me-2"
              >View</a
            >
            <a
              [routerLink]="[user.id, 'edit']"
              class="btn btn-outline-secondary btn-sm"
              >Edit</a
            >
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!(users$ | async)" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
